<svg xmlns="http://www.w3.org/2000/svg" width="880" height="460" viewBox="0 0 880 460">
  <style>
    .box{fill:#fff;stroke:#333;stroke-width:2;rx:8;ry:8}
    .title{font-family:Segoe UI,Arial,sans-serif;font-size:14px;font-weight:bold;fill:#222}
    .text{font-family:Segoe UI,Arial,sans-serif;font-size:12px;fill:#444}
    .label{font-family:Segoe UI,Arial,sans-serif;font-size:12px;fill:#555}
    .line{stroke:#555;stroke-width:2;marker-end:url(#arrow)}
    .note{font-family:Segoe UI,Arial,sans-serif;font-size:12px;fill:#666;font-style:italic}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <!-- Clients -->
  <rect class="box" x="60" y="40" width="300" height="90" />
  <text class="title" x="80" y="65">Clientes Feraytek</text>
  <text class="text" x="80" y="90">Escritorio (Electron) — Panel administrativo</text>
  <text class="text" x="80" y="110">Web (Tienda) — Catálogo, carrito, compras</text>

  <!-- API -->
  <rect class="box" x="520" y="40" width="300" height="90" />
  <text class="title" x="540" y="65">Feraytek API</text>
  <text class="text" x="540" y="90">Node.js + Express</text>
  <text class="text" x="540" y="110">JWT, CORS, Helmet</text>

  <!-- Service Layer -->
  <rect class="box" x="520" y="160" width="300" height="80" />
  <text class="title" x="540" y="185">Service Layer</text>
  <text class="text" x="540" y="210">Reglas de negocio</text>

  <!-- Data Access -->
  <rect class="box" x="520" y="260" width="300" height="80" />
  <text class="title" x="540" y="285">Data Access</text>
  <text class="text" x="540" y="310">mysql2 / ORM (DAO)</text>

  <!-- Database -->
  <rect class="box" x="520" y="360" width="300" height="70" />
  <text class="title" x="540" y="385">MySQL Database</text>
  <text class="text" x="540" y="410">Productos, Usuarios, Pedidos, Reportes</text>

  <!-- Connections -->
  <line class="line" x1="360" y1="85" x2="520" y2="85" />
  <text class="label" x="410" y="75">HTTP/HTTPS (REST, JSON)</text>

  <line class="line" x1="670" y1="130" x2="670" y2="160" />
  <text class="label" x="680" y="150">delegación</text>

  <line class="line" x1="670" y1="240" x2="670" y2="260" />
  <text class="label" x="680" y="250">consulta</text>

  <line class="line" x1="670" y1="340" x2="670" y2="360" />
  <text class="label" x="680" y="350">SQL</text>

  <!-- Notes -->
  <text class="note" x="60" y="160">Autenticación: Authorization: Bearer &lt;token JWT&gt;</text>
  <text class="note" x="60" y="180">CORS: dominios autorizados (Web/Electron)</text>
</svg>